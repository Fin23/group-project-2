<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    
    <form>
        <div class="form-group">
           <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="nameFirst" placeholder="First">
          </div>

          <div class="form-group">
          <label for="lastName">Last Name</label>
         <input type="text" class="form-control" id="nameLast" placeholder="Last">
          </div>
       
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
         <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="numberPhone" placeholder="Phone Number">
         </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



</body>
</html>
